<div id="experience-section" class="container">
    <h2 class="card-title text-white text-center h2 my-3 py-3" translate>experience.title</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="main-timeline">
                <div class="timeline" *ngFor="let experience of 'experience.experience_details' | translate">
                    <a href="" class="timeline-content">
                        <div class="timeline-icon">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="inner-content text-center">
                            <h3 class="title"></h3>
                            <p class="description">
                                <span>{{experience.designation}}</span><br>
                                <span>{{experience.duration}}</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
