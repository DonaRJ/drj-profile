<!-- Success Alert -->
<div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show">
    <strong>Success!</strong> Your message has been sent successfully.
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<!-- Error Alert -->
<div *ngIf="isFailed" class="alert alert-danger alert-dismissible fade show">
    <strong>Error!</strong> Something went wrong. Please try again later.
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<!-- Info Alert -->
<div *ngIf="isWarning" class="alert alert-warning alert-dismissible fade show">
    <strong>Info!</strong> Please fill mandatory fields before submission.
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="first-name" placeholder="First Name" formControlName="firstName" 
            [ngClass]="{'validation-error': (isSubmitted && contactForm.controls['firstName'].invalid) || (contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].dirty || contactForm.controls['firstName'].touched))}" required>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" formControlName="lastName" 
            [ngClass]="{'validation-error': (isSubmitted && contactForm.controls['lastName'].invalid) || (contactForm.controls['lastName'].invalid && (contactForm.controls['lastName'].dirty || contactForm.controls['lastName'].touched))}"required>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" 
        [ngClass]="{'validation-error': (isSubmitted && contactForm.controls['email'].invalid) || (contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched))}"required>
    </div>
    <div class="form-group">
        <input type="phoneNumber" class="form-control" id="phone-number" placeholder="Phone Number" formControlName="phoneNumber">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="message" rows="3" placeholder="Message" formControlName="message" 
        [ngClass]="{'validation-error': (isSubmitted && contactForm.controls['message'].invalid) || (contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched))}"required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitted && !contactForm.valid">Send Message</button>
    </div>
</form>
