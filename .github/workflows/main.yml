name: DRJ Profile

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm i -g @angular/cli && npm i

      - name: Lint Check
        run: |
          ng lint --fix

      - name: Build
        run: npm run build:ci

      - name: Archive build
        if: success() && ((github.event_name == 'pull_request' || github.event_name == 'push') && contains(github.base_ref, 'master'))
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist

      # - name: Build and Deploy Develop
      #   if: (github.event_name == 'pull_request' || github.event_name == 'push') && contains(github.base_ref, 'develop')
      #   run: npm run build:prod
      # - name: Build and Deploy Production
      #   if: (github.event_name == 'pull_request' || github.event_name == 'push') && contains(github.base_ref, 'master')
      #   uses: JamesIves/github-pages-deploy-action@releases/v2
      #   env:
      #     ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      #     BASE_BRANCH: master
      #     BRANCH: gh-pages
      #     FOLDER: dist/drj-profile
      #     BUILD_SCRIPT: npm run build:prod

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'pull_request' || github.event_name == 'push') && contains(github.base_ref, 'master')
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy_dist/drj-profile
